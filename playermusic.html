<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Player</title>
    <link rel="icon" type="image/x-icon" href="pics/logoimage.png">
    <link rel="stylesheet" href="stylemusic.css">
    <script src="scriptmusic.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="player">
        <div class="wrapper">
            <div class="details">
                <div class="track-name">Track Name</div>
                <div class="track-artist">Artist Name</div>
                <div class="track-cover"></div>
            </div>

            <div class="timestamp">
                <span class="current-time">00:00</span>
                <input type="range" value="0" width=100% class="seek_slider" onchange="seekTo()">
                <br>
                <span class="total-duration">00:00</span>
            </div>
            <div class="buttons">
                <div class="shuffle" onclick="randomTrack()">
                    <i class="fas fa-random fa-2x" title="random"></i>
                </div>
                <div class="repeat-track" onclick="repeatTrack()">
                    <i class="fa fa-repeat fa-2x" title="repeat"></i>
                </div>
                <div class="prev-track" onclick="prevTrack()">
                    <i class="fa fa-step-backward fa-2x"></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-5x"></i>
                </div>
                <div class="next-track" onclick="prevTrack()">
                    <i class="fa fa-step-forward fa-2x"></i>
                </div>
                <div class="timestamp">
                    <i class="fa fa-volume-up fa-2x" ></i>
                    <input type="range" value="100" class="volume_slider" onchange="setVolume()">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
